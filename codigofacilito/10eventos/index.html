<!DOCTYPE html>
<html>
    <head>
        <title>Eventos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        

    </head>
    <body>        
        <div id="btnDiv">
            <button id="btnAlert">Abrir un alert</button>                
        </div>        
        <script>
            document.getElementById("btnAlert").addEventListener('click',funcAlert,true);
            document.getElementById("btnDiv").addEventListener('click',funcDiv,false);
            
            function funcAlert(){
                console.log("button");                
                alert("button");
            }
            
            function funcDiv(){
                console.log("div")
                alert("div");
            }
        </script>
    </body>
</html>
