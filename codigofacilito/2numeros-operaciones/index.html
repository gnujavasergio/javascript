<!DOCTYPE html>
<html>
    <head>
        <title>Numeros y operaciones aritmeticas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var edad = 19;
            edad++;
            var puntoFlotante = 12.5;

            /**
             * Operadores Aritmeticos
             * Division = /
             * Multiplicacion = *
             * Suma = +
             * Resta = -
             * Modulo = %
             */

            console.log("Suma" + edad + 2);
            console.log("resta" + edad - 2);
            console.log("Multiplicaci√≥n" + edad * 2);
            console.log("Cociente" + edad / 2);
            console.log("Residuo" + edad % 2);
            
            console.log("Funciones aritmeticas con Math")
            console.log("Math.pow(n,n):" +  Math.pow(2,3));
            console.log("Math.round(n):" + Math.round(2.6));
            console.log("Math.ceil(n):" + Math.ceil(0.1));
            console.log("Math.floor(n):" + Math.floor(0.9));
            console.log("Math.sqrt(n):" + Math.sqrt(2));
        </script>
    </head>
    <body>        
    </body>
</html>
