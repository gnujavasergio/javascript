<!DOCTYPE html>
<html>
    <head>
        <title>Condiciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            // bool -> true or folse
            /**
             * Operadors Logicos
             * || OR
             * && AND
             * == ====
             * != !==
             * !
             */
            
            var numero1 = 23;
            var numero2 = 30;
            if(numero1 > numero2){
                console.log("Entre al Bloque");
            } else {
                console.log("Entre al Bloque else")
            }
            
            var numero3 = 20;
            var numero4 = '20';
            // Sera valido si solo los valores son iguales
            if(numero3 == numero4){
              console.log("son iguales(==)");  
            } 
            // Sera valido si los valores y el tipo son iguales
            if(numero3 === numero4){
              console.log("son iguales(===)");    
            }
        </script>
    </head>

    </body>
</html>
