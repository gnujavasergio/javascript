<!DOCTYPE html>
<html>
    <head>
        <title>Ciclo while</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">

            /**
             * Sentencias 
             * break
             * continue
             */
            var contador = 0;

            while (contador < 10) {
                contador++;
                if (contador > 8) {
                    break;
                }
                console.log(contador);
            }
            
            for(var i = ; i < 10; i++){
                if(i > 8){
                    break;
                }
                console.log(i)
            }
            
            
        </script>
    </head>
    <body>        
    </body>
</html>
